<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <p>Nama :</p>
        <input type="text" name="nama" placeholder="masukkan teks">
        <p>Kelompok :</p>
        <input type="radio" name="kelompok" id="Malang">
        <label for="Malang">Malang</label> <br>
        <input type="radio" name="kelompok" id="Surabaya">
        <label for="Surabaya">Surabaya</label>
        <!-- div itu buat untuk mengelompokkan elemen dalam satu grup -->
        <div>
        <input type="submit" value="kirim">
        <input type="reset" value="reset">
        </div>
    </form>

    <br>

<!-- buat bikin panah kek disamping (ctrl + garis miring) -->
    <h1>Table Anggota Kelompok</h1>
<!-- cara bikin garis buat table itu tinggal ditambahin aja jadi table border "2" kalo 1 itu tipis, 2 lumayan tebel, 3 tebel-->
    <table border="2">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Kelompok</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Destiena</td>
            <td>BaliWangi</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Aliyul</td>
            <td>Malang</td>
        </tr>
    </table>
   

</body>
</html>
